            if (dateStr === today) return `${month}æœˆ${day}æ—¥ Â· ä»Šå¤©`;

            yesterday.setDate(yesterday.getDate() - 1);
            if (dateStr === yesterday.toISOString().split('T')[0]) return `${month}æœˆ${day}æ—¥ Â· æ˜¨å¤©`;
            return `${d.getFullYear()}å¹´${month}æœˆ${day}æ—¥`;
        }

        function renderCalendar() {
            const year = calendarViewDate.getFullYear();
            const month = calendarViewDate.getMonth();

            // Update header
            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            document.getElementById('calendar-month-label').textContent = `${year}å¹´ ${monthNames[month]}`;

            // Get first day of month and total days
            const firstDay = new Date(year, month, 1).getDay(); // 0=Sun
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = todayStr();
            const container = document.getElementById('calendar-days');
            let html = '';

            // Previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                html += `<div class="calendar-day calendar-other-month">${day}</div>`;
            }

            // Current month days
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const isFuture = dateStr > today;
                const isToday = dateStr === today;
                const isSelected = dateStr === selectedDate;

                let cls = 'calendar-day';
                if (isFuture) cls += ' calendar-disabled';
                else if (isSelected) cls += ' calendar-selected';
                else if (isToday) cls += ' calendar-today';

                const onclick = isFuture ? '' : `onclick="selectDate('${dateStr}')"`;
                html += `<div class="${cls}" ${onclick}>${d}</div>`;
            }

            // Next month's leading days
            const totalCells = firstDay + daysInMonth;
            const remaining = (7 - (totalCells % 7)) % 7;
            for (let d = 1; d <= remaining; d++) {
                html += `<div class="calendar-day calendar-other-month">${d}</div>`;
            }

            container.innerHTML = html;
        }
