name = "vestlab-finance-news-backend"
main = "src/index.ts"
compatibility_date = "2024-02-08"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "note-to-audio-db"
database_id = "dec8c4bf-98bd-4e9a-b32b-ba613d6f8b09" # Shared DB

# Cron Triggers
[triggers]
crons = [
    "*/3 * * * *", # Fetch News (Every 3 mins)
    "0 0 * * *",    # Morning Briefing (UTC 00:00 = BJT 08:00, covers US/EU close)
    "0 12 * * *",   # Evening Briefing (UTC 12:00 = BJT 20:00, covers Asia close)
]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1